# docker-compose.yml
# Local dev Postgres for FirstTimeContractor
# Usage:
#   docker compose up -d
#   docker compose down
#   docker compose down -v   # also deletes the data volume (reset DB)

services:
  postgres:
    image: postgres:16
    container_name: ftc-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ftc
      POSTGRES_PASSWORD: ftc
      POSTGRES_DB: ftc
    volumes:
      - ftc_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftc -d ftc"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  ftc_pgdata:
